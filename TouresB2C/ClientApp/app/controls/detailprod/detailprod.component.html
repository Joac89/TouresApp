<div class="modal fade bd-example-modal-lg pulse animated" [id]="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header" style="border:0">
                <p class="modal-title text-uppercase" id="exampleModalLabel"><strong>Agregar Evento a mi lista</strong></p>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body text-left">
                <form>
                    <div class="row">
                        <div class="col-md-6">
                            <img [src]="item.image" style="width:100%" />
                        </div>
                        <div class="col-md-6">
                            <h2>
                                {{item.title}}
                            </h2>
                            <p [innerHTML]="item.description">
                            </p>
                            <br />
                            <h3 class="text-info">
                                {{item.price | currency:'COP':true:'2.0'}}
                            </h3>
                            <div class="form-group" *ngIf="!item.inCart">
                                <label class="col-form-label">Cantidad:</label>
                                <div class="input-group mb-3">
                                    <input type="number" [(ngModel)]="item.count" name="count" class="form-control">
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary" type="button" (click)="countDown()">
                                            <i class="fa fa-minus"></i>
                                        </button>
                                        <button class="btn btn-outline-secondary" type="button" (click)="countUp()" style="border-radius: 0 3px 3px 0;">
                                            <i class="fa fa-plus"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div *ngIf="item.inCart" class="alert alert-warning" role="alert">
                                El evento con c&oacute;digo <strong>{{item.id}}</strong> ya se encuentra agregado en el carrito de compras. Para modificarlo, ve al carro de compras
                            </div>
                        </div>
                    </div>
                   
                    <button [ngClass]="{'hide': item.inCart}" type="button" [disabled]="item.count==0 || item.count==null" (click)="addToCart()" data-dismiss="modal" aria-label="Close" class="btn btn-info float-right">
                        <i class="fa fa-cart-plus"></i>&nbsp;Agregar al carrito
                    </button>
                    <button [ngClass]="{'show': item.inCart}" type="button" [routerLink]="['/store']" data-dismiss="modal" aria-label="Close" class="hide btn btn-danger float-right">
                        <i class="fa fa-cart-plus"></i>&nbsp;Ir al carrito para modificar
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
