<div class="text-center fadeIn slow animated">
    <div class="row justify-content-md-center no-margin">
        <div class="col-lg-11 col-md-11 col-sm-12 home">
            <page-title class="text-uppercase" [title]="name"
                        [subtitle]="'Campaña: ' + '#' + ('000' + id).slice(-4)">
            </page-title>
            <!--<page-title class="text-uppercase" [title]="'Productos de la Campaña ' + '#' + ('000' + id).slice(-4)"
                [subtitle]="'Campaña: ' + name">
    </page-title>-->
            <div class="row">
                <div class="col-lg-3 col-md-4 col-sm-6 product" *ngFor="let item of products.data">
                    <item-prod (click)="getDetail(item)" style="cursor:pointer;" data-toggle="modal" data-target="#exampleModal3"
                               [code]="item.id"
                               [price]="item.price"
                               [image]="item.image"
                               [date]="item.date"
                               [title]="item.title"
                               [description]="item.description"
                               [rating]="item.rating">
                    </item-prod>
                    <div class="in-cart bg-danger" *ngIf="item.inCart">
                        <i class="fa fa-shopping-cart"></i>&nbsp;en el carrito
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<detail-prod [item]="current" [modal]="'exampleModal3'" [callback]="update()"></detail-prod>
