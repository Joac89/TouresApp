<div class="row justify-content-md-center h-menu button-menu">
    <div class="col-md-11">
        <div class="row">
            <div class="xs-no-padding" style="padding-top:10px;">
                <div class="dropdown float-left xs-no-margin">
                    <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fa fa-bars"></i>
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#" [routerLink]="['/home']">Inicio</a>
                        <a class="dropdown-item" href="#" [routerLink]="['/campaign']">Campa&ntilde;as</a>
                        <a class="dropdown-item" href="#" [routerLink]="['/order']">Mis ordenes</a>
                        <a class="dropdown-item" href="#" [routerLink]="['/registration']">Reg&iacute;strate</a>
                    </div>
                </div>
            </div>  
            <div class="xs-no-padding">
                <ul class="nav justify-content-start">
                    <li class="nav-item">
                        <a [routerLink]="['/home']" class="nav-link title" href="#" style="padding-left:0">
                            <i class="fa fa-futbol-o text-info"></i>
                            &nbsp;TOURES BALON
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="row justify-content-md-center h-menu">
    <div class="col-md-11">
        <div class="row">
            <div class="col-md-7" style="padding-left:0">
                <ul class="nav justify-content-start">
                    <li class="nav-item">
                        <a [routerLink]="['/home']" class="nav-link title" href="#" style="padding-left:0; padding-top: 5px;">
                            <div style="float:left;">
                                <i class="fa fa-futbol-o text-info" style="font-size:28px"></i>
                            </div>
                            <div style="float:left; padding:5px;">
                                <span>&nbsp;TOURES BALON </span>
                            </div>
                        </a>
                    </li>
                    <li class="nav-item">
                        <form [formGroup]="searchForm" (ngSubmit)="sendSearch()" class="form-search">
                            <div class="form-inline">
                                <div class="input-group">
                                    <div class="input-group-append show no-margin" id="button_event">
                                        <button class="btn btn-light dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                            {{check.text}}
                                        </button>
                                        <div id="dropdown" class="dropdown-menu">
                                            <a class="dropdown-item" (click)="changeFilter(1, 'Sin filtro')">Sin filtro</a>
                                            <a class="dropdown-item" (click)="changeFilter(2, 'Buscar por c&oacute;digo')">C&oacute;digo</a>
                                        </div>
                                    </div>
                                    <input type="{{check.id == 2 ? 'number': 'text'}}"
                                           placeholder="{{check.id == 2 ? 'ingrese el c&oacute;digo': 'escriba el texto'}} a buscar"
                                           formControlName="textSearch" class="form-control" id="input_event" aria-describedby="event">
                                </div>
                                <button type="submit" class="btn btn-info btn xs-desktop"><span class="fa fa-search"></span>&nbsp;Buscar</button>
                                <button type="submit" class="btn btn-light btn xs-phone"><span class="fa fa-search"></span>&nbsp;Buscar</button>
                            </div>
                        </form>
                    </li>
                </ul>
            </div>
            <div class="col-md-5" style="padding-right:0">
                <ul class="nav justify-content-end">
                    <li [routerLinkActive]="['active']" class="nav-item">
                        <a [routerLink]="['/home']" class="nav-link" href="#">Inicio</a>
                    </li>
                    <li [routerLinkActive]="['active']" class="nav-item">
                        <a [routerLink]="['/campaign']" class="nav-link" href="#">Campa&ntilde;as</a>
                    </li>
                    <li [routerLinkActive]="['active']" class="nav-item" *ngIf="authenticate.status">
                        <a [routerLink]="['/order']" class="nav-link" href="#">Mis ordenes</a>
                    </li>
                    <li [routerLinkActive]="['active']" class="nav-item" *ngIf="!authenticate.status">
                        <a [routerLink]="['/customer']" class="nav-link" style="padding-right:0" href="#">Reg&iacute;strate</a>
                    </li>
                    <li [routerLinkActive]="['active']" class="nav-item" *ngIf="!authenticate.status">
                        <a [routerLink]="['/login']" class="nav-link" style="padding-right:0" href="#">Iniciar sesi&oacute;n</a>
                    </li>
                    <li [routerLinkActive]="['active']" class="nav-item" *ngIf="authenticate.status">
                        <a [routerLink]="['/user']" class="nav-link nav-user" href="#">
                            <strong>
                                {{authenticate.names.toUpperCase()}}
                            </strong>
                        </a>
                    </li>
                    <li class="nav-item" *ngIf="authenticate.status">
                        <a class="nav-link text-danger" [routerLink]="['/logout']" style="padding-right:0;">
                            <strong>
                                <i class="fa fa-power-off"></i>&nbsp;Salir
                            </strong>
                        </a>
                    </li>
                </ul>
            </div>
        </div>       
    </div>
</div>

<a *ngIf="products.length > 0" class="content-cart bg-danger text-center pulse animated" [routerLink]="['/store']" href="#">
    <i class="fa fa-shopping-cart text-shadow"></i>&nbsp;
    <strong>{{products.length}}</strong>&nbsp;Eventos Agregados
</a>
